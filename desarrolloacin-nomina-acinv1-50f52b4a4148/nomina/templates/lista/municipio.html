{% extends 'layout.html'%}
{% block body%}

<div class="container text-center">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Municipio</th>
            <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            {%for municipio in municipios%}
                <tr>
                <th scope="row">{{municipio.id}}</th>
                <td>{{municipio}}</td>
                <td>
                    <a class="btn btn-danger btn-sm" href="{% url 'municipioDel' municipio.id %}" >Eliminar</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'municipioEdit' municipio.id %}" >Editar</a>
                </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
