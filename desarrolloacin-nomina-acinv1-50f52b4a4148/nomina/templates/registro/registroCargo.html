
{% load static %}

<!doctype html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="{% static 'nomina/validaciones.js' %}"> </script>
  <title>Registro</title>
</head>

<body>
  <br>
  <div class="container col-md-9">
    <div class="card">
      <div class="card-header">
        <h3>Agregar Cargo</h3>
      </div>
      <div class="card-body">
        <form id="form">
          {%csrf_token%}
          <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Código cargo</label>
              <input type="number" class="form-control" id="codigo">
              <div class="alert alert-danger" style="display: none" id="alerta-codigo">
                <div class="container-error-message">
                  Valores no validos
                </div>
              </div>
              <div class="alert alert-danger" style="display: none" id="ob-codigo">
                <div class="container-error-message">
                  <span style="color:red">*</span>Campo Obligatorio
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Cargo</label>
              <input type="text" class="form-control" id="cargo">

              <div class="alert alert-danger" style="display: none" id="alerta-cargo">
                <div class="container-error-message">
                  Sólo se aceptan mayúsculas
                </div>
              </div>
              <div class="alert alert-danger" style="display: none" id="ob-cargo">
                <div class="container-error-message">
                  <span style="color:red">*</span>Campo Obligatorio
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Tejido</label>
              <select class="form-control" name="" id="tejido">
                <option value="Option1">Option1</option>
                <option value="Option2">Option2</option>
                <option value="Option3">Option3</option>
              </select>
              <div class="alert alert-danger" style="display: none" id="ob-tejido">
                <div class="container-error-message">
                  <span style="color:red">*</span>Campo Obligatorio
                </div>
              </div>
            </div>

            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Salario base</label>
              <input type="number" class="form-control" id="salario-base">

              <div class="alert alert-danger" style="display: none" id="alerta-base">
                <div class="container-error-message">
                  Valores no validos
                </div>
              </div>
              <div class="alert alert-danger" style="display: none" id="ob-base">
                <div class="container-error-message">
                  <span style="color:red">*</span>Campo Obligatorio
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Apoyo de movilidad</label>
              <input type="number" class="form-control" id="apoyo-mov">

              <div class="alert alert-danger" style="display: none" id="alerta-mov">
                <div class="container-error-message">
                  Valores no validos
                </div>
              </div>
              <div class="alert alert-danger" style="display: none" id="ob-mov">
                <div class="container-error-message">
                  <span style="color:red">*</span>Campo Obligatorio
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Bonificación</label>
              <input type="number" class="form-control" id="bonificacion" disabled>
            </div>

            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Fondo</label>
              <input type="number" class="form-control" id="fondo" disabled>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Fondo social</label>
              <input type="number" class="form-control" id="fondo-social" disabled>
            </div>

            <div class="col-md-12 col-lg-12 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red">*</span>Ingresar actividades</label>
              <input type="text" id="actividades" class="form-control">
              <div class="alert alert-danger" style="display: none" id="ob-act">
                <div class="container-error-message">
                  <span style="color:red">*</span>Campo Obligatorio
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6 col-sm-12">
              <label for="exampleInputEmail1"><span style="color:red" id="">*</span>Aporte administrativo</label>
              <input type="number" class="form-control" id="aporte-admin" disabled>
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

      </div>


    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>


</body>

</html>
